<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <title>NFT Sale Page using HTML and CSS perfectly replicated c:</title>
</head>
  
<body>
  <div class='main-tale'>
    <div class='page-screen'>
      <div class='product-content'>

        <div class='product-image'>
          <div class="product-image-hover">
            <div class='eye-icon-hover'></div>
            <div class="product-hover-color"></div>
          </div>
        </div>

        <div class='product-text-box'>

        <p class="product-title">Equilibrium #3429</p>
        <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>
        <img class="eth-icon" src="images/icon-ethereum.svg">
        <p class="product-value">0.041 ETH</p>
        <img class="icon-clock" src="images/icon-clock.svg">
        <p class="remain-product-time">3 days left</p>
        <hr class="profile-line-divisor">
        </div>
        
        <div class="seller-presentation-box">
          <div class="profile-picture"></div>
          <p class="seller-presentation">Creation of <a class="seller-name">Jules Wyvern</a></p>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
